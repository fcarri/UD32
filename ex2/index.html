<html lang="en">
<head>

<style>
  .container1 {
    width: 200px;
    margin: 20px auto;

}

    width: 200px;
    margin: 20px auto;  
    color:blue;   
}
</style>
<body>
    <div class="container1">
        <h2>Contact us</h2>     
    </div>
    <div class="container mt-3">
         
        <form>    
            <input type="text" class="form-control mt-3" placeholder="First Name">
        </form>
        <form>    
            <input type="text" class="form-control mt-3" placeholder="Last Name">
        </form>
        <form>    
            <input type="text" class="form-control mt-3" placeholder="Email Address">
        </form>
        <form>    
            <input type="text" class="form-control mt-3" placeholder="Phone">
        </form>
        <div class="mb-3 mt-3">            
            <textarea class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="5" id="comment" name="text"></textarea>
        </div>
        <p></p>
        
    </div>   
    <div class="container2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
